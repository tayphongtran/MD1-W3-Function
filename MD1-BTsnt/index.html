<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="dr"></p>
</body>
</html>
<script>
    let number = prompt('nhập số : ');
    let count = 0;
    for (let  N =2; count < number; N += 1) {
        while (count<number) {
            count++
            if (number%2 == 0){
                document.getElementById('dr').innerHTML =number+ 'không là số nguyên tố'
            }else {
                document.getElementById('dr').innerHTML = number+ ' là số nguyên tố'
            }
        }
    }

</script>
