<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="dr"></p>
</body>
</html>
<script>
    let number = prompt('nhập số : ');
    let count = 0;
    let i,j;
    for (let  i =2; count < number; i++) {
        let check = true
        for (j = 2; j < i; j++) {
            if (i%j==0){
                check = false;
                break
            }
        }
        if (check) {
            count++
            document.write(i + "<br>")
        }
    }

</script>
