<script>

    // Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    let Number = prompt('nhập số')
    function laSoNguyenDuong(){
       if (Number>0){
           alert('là số nguyên dương')

       }else {
           alert('không phải số nguyên dương')
       }
    }
    laSoNguyenDuong();
</script>
